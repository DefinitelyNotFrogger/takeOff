<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:900i|Nunito+Sans" rel="stylesheet">
    <title>Take Off</title>
</head>
<body>
    <main>
        <!-- City Choice -->
        <section class="page page1">
            <h1 id="title">Take Off</h1>
            <div class="container">
                <h2>Where will your adventure take you this time?</h2>
                <div class="cityForm">
                    <button id="wasaga">
                        Wasaga Beach
                    </button>
                    <button id="sauble">
                        Sauble Beach
                    </button>
                    <button id="tobermory">
                        Tobermory
                    </button>
                </div>
            </div>
        </section>
        <!-- Camping or Lodging -->
        <section class="page page2" id="page2">
            <h1 id="title">Take Off</h1>
            <div class="container">
                <h2>What's more important this weekend, having fun in nature, or lounging in comfort?</h2>
                <div class="choiceContainer">
                    <button class = 'sleepChoice' id="camping">Go Camping</button>
                    <button class = 'sleepChoice' id="hotel">Sleep in a Bed</button>
                </div>
            </div>
           </section>
        <!-- Suggestions from API - depending on camping/lodging choice as well as a restaurant-->
        <section class="page page3">
            <h1 id="title">Take Off</h1>
            <div class="suggestionContainer">
                <div class="container suggestions" id="suggestion1">
                    <h2 class="name" id="name1"></h2>
                    <p class="address" id="address1"></p>
                    <a class="website" id="website1" href="#"></a>
                    <p class="phone" id="phone1"></p>
                </div>
                <div class="container suggestions" id="suggestion2">
                    <h2 class="name" id="name2"></h2>
                    <p class="address" id="address2"></p>
                    <a class="website" id="website2" href="#"></a>
                    <p class="phone" id="phone2"></p>
                </div>
                <div class="container suggestions" id="suggestion3">
                    <h2 class="name" id="name3"></h2>
                    <p class="address" id="address3"></p>
                    <a class="website" id="website3" href="#"></a>
                    <p class="phone" id="phone3"></p>
                </div>
                <div class="container suggestions" id="suggestion4">
                    <h2 class="name" id="name4"></h2>
                    <p class="address" id="address4"></p>
                    <a class="website" id="website4" href="#"></a>
                    <p class="phone" id="phone4"></p>
                </div>
            </div>
        </section>

        <!-- <section class="page page4">
            <div class="container">

            </div> -->
        </section>
    </main>

    <script src='index.js'></script>

</html>
